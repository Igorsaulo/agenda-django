<!DOCTYPE html>
<html lang="pt-br">
   <head>
    {% include "global/partials/_head.html" %}
   </head>
<body>
    {% include "global/partials/_header.html" %}
    {% if messages %}
            {% for message in messages %}
                  <div class="message {{ message.tags }}">
                     {{ message }}
                  </div>
            {% endfor %}
    {% endif %}
   <main class="content">
         {% block content %}
         {% endblock %}
   </main>
</body>
</html>
